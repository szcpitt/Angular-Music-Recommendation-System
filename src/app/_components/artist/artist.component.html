<div class="container text-center">
    <div *ngIf="artist">
        <h1>{{ artist.name }}</h1>
        <p><img src="{{ artist.images[0].url }}" alt="{{ artist.name }}"></p>
    </div>
    <!-- <a href (click)="back()">Back</a> -->
    <button type="button" class="btn btn-light" (click)="back()">Back</button>  
</div>
